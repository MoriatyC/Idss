<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>项目审批决策支持系统</title>
<meta name="description"
	content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{bootstrap/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{bootstrap/css/plugin.css}">
<link rel="stylesheet" th:href="@{bootstrap/css/style.css}">
<meta content="text/html;charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<link
	th:href="@{bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<!-- header -->
	<header id="header" class="navbar">


		<a class="navbar-brand" href="#">SMZ</a>

		<ul class="nav navbar-nav hidden-sm">

			<li><div class="m-t-small">
					<a class="btn btn-large btn-info" data-toggle="modal" href="#modal">
						欢迎来到项目初审智能决策系统</a>
				</div></li>
		</ul>



	</header>
	<!-- / header -->
	<!-- nav -->
	<nav id="nav" class="nav-primary visible-lg nav-vertical">
		<ul class="nav" data-spy="affix" data-offset-top="50">
			<li><a href="index.html"><span
					class="glyphicon  glyphicon-list btn-lg" aria-hidden="true"></span><br />项目信息</a></li>
			<li class="nav"><a href="people.html"><span
					class="glyphicon  glyphicon-list btn-lg" aria-hidden="true"></span><br />人员信息</a></li>
			<li><a href="subject.html"><span
					class="glyphicon  glyphicon-list btn-lg" aria-hidden="true"></span><br />模型</a></li>
			<li class="dropdown-submenu"><a href="#"><span
					class="glyphicon  glyphicon-list btn-lg" aria-hidden="true"></span><br />知识库</a>
				<ul class="dropdown-menu">
					<li><a href="fact.html">事实库</a></li>
					<li><a href="rule.html">规则库</a></li>
				</ul></li>
		</ul>
	</nav>
	<!-- / nav -->
	<section id="content">
		<section class="main padder">
			<div th:if="${not #lists.isEmpty(rules)}">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">规则列表</h3>
					</div>

					<table class="table table-hover  table-bordered ">
						<thead>
							<th>规则名称</th>
							<th>下限</th>
							<th>上限</th>
						</thead>
						<tbody>
							<tr th:id="${rule.id}" th:each="rule:${rules}">
								<td th:text="${rule.ruleName}"></td>
								<td th:text="${rule.min}"></td>
								<td th:text="${rule.max}"></td>
							</tr>
						</tbody>
					</table>
					<br />
				</div>
				<div class=" center-block" style="text-align: center">
					<button type="button" class="  btn btn-info btn-lg" id="edit-rule">编辑范围</button>
				</div>

				<div th:unless="${ not #lists.isEmpty(rules)}">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h2>规则列表为空</h2>
						</div>
					</div>
				</div>
				<div class="modal fade " tabindex="-1" role="dialog" id="rule-modal"">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title">规则范围修改</h4>
							</div>
							<div class="modal-body" id="edit">


								<div>
									<label for="ID" class="col-lg-2 control-label"> 规则名称 :
									</label>
									<div class="col-lg-10">
										<input class="form-control" id="edit-ruleName" readonly="true"
											placeholder="规则名称" />
									</div>
								</div>

								<div>
									<label for="ID" class="col-lg-2 control-label"> 下限 : </label>
									<div class="col-lg-10">
										 <input class="form-control" id="edit-min" placeholder="下限" />
										<select id="s1" class="form-control">
											<option value="讲师">讲师</option>
											<option value="副教授">副教授</option>
											<option value="教授">教授</option>
										</select>
									</div>
								</div>
								<div>
									<label for="ID" class="col-lg-2 control-label"> 上限 : </label>
									<div class="col-lg-10">
									 	<input class="form-control" id="edit-max" placeholder="上限" />
										<select id="s2" class="form-control">
											<option value="讲师">讲师</option>
											<option value="副教授">副教授</option>
											<option value="教授">教授</option>
										</select>
									</div>
								</div>


							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">关闭</button>
								<button id="edit-rule-save" class="btn btn-primary">保存</button>
							</div>

						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
		</section>
	</section>

	<script th:src="@{bootstrap/js/bootstrap.min.js}">
		
	</script>
	<!-- app -->
	<script th:src="@{bootstrap/js/app.js}"></script>
	<script th:src="@{bootstrap/js/app.plugin.js}"></script>
	<script th:src="@{bootstrap/js/app.data.js}"></script>
	<!-- fuelux -->
	<script th:src="@{bootstrap/js/fuelux/fuelux.js}"></script>
	<!-- datepicker -->
	<script th:src="@{bootstrap/js/datepicker/bootstrap-datepicker.js}"></script>
	<!-- slider -->
	<script th:src="@{bootstrap/js/slider/bootstrap-slider.js}"></script>
	<!-- file input -->
	<script th:src="@{bootstrap/js/file-input/bootstrap.file-input.js}"></script>
	<!-- combodate -->
	<script th:src="@{bootstrap/js/combodate/moment.min.js}"></script>
	<script th:src="@{bootstrap/js/combodate/combodate.js}"></script>
	<!-- parsley -->
	<script th:src="@{bootstrap/js/parsley/parsley.min.js}"></script>
	<script th:src="@{jquery-1.10.2.min.js}" type="text/javascript">
		
	</script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}">
		
	</script>
	<script type="text/javascript" src="/js/demo.js">
		
	</script>
	<script type="text/javascript"
		src="/bootstrap/datetimepicker/js/bootstrap-datetimepicker.js"
		charset="UTF-8">
		
	</script>
	<script type="text/javascript"
		src="/bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"
		charset="UTF-8">
		
	</script>
	<script type="text/javascript">
		$('.form_datetime').datetimepicker({
			language : 'zh-CN',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			forceParse : 0,
			showMeridian : 1
		});
		$('.form_date').datetimepicker({
			language : 'zh-CN',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			minView : 2,
			forceParse : 0
		});
		$('.form_time').datetimepicker({
			language : 'zh-CN',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 1,
			minView : 0,
			maxView : 1,
			forceParse : 0
		});
	</script>
</body>
</html>
