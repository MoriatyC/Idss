<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>项目审批决策支持系统</title>
<meta name="description"
	content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{bootstrap/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{bootstrap/css/plugin.css}">
<link rel="stylesheet" th:href="@{bootstrap/css/style.css}">
<meta content="text/html;charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<link
	th:href="@{bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<!-- header -->
	<div th:include="base :: navbar"></div>
	<div style="padding-left: 90px;">
		<!-- / nav -->
		<section id="content">
			<section class="main padder">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2>模型管理</h2>
					</div>
					<div class="form-horizontal center-block" style="width: 40%"
						method="post">
						<div class="form-group">
							<label for="ID" class="col-sm-2 control-label"> 专题名称 : </label>
							<div class="col-sm-10">
								<input class="form-control" id="subject-name" placeholder="专题名称" />
							</div>
						</div>
						<div class="form-group">
							<label for="ID" class="col-sm-2 control-label"> 应用规则 : </label>
							<div class="col-sm-10">
								<label><input name="Rules" type="checkbox" value="年龄" />年龄</label>
								<label><input name="Rules" type="checkbox" value="职称" />职称
								</label>
							</div>
						</div>

						<div class=" center-block" style="text-align: center">
							<button id="addSubject" class="  btn btn-primary btn-lg">添加</button>
							<button type="reset" class="  btn btn-warning btn-lg">重置</button>
							<button id="delete-subject-btn" type="button"
								class="  btn btn-danger btn-lg">删除</button>
							<button type="button" class="  btn btn-info btn-lg"
								id="edit-subject">编辑</button>
						</div>
					</div>
				</div>

				<div th:if="${not #lists.isEmpty(subjects)}">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">专题列表</h3>
						</div>
						<table class="table table-hover   ">
							<thead>
								<th>专题名称</th>
								<th>规则</th>

							</thead>
							<tbody>
								<tr th:id="${subject.id}" th:each="subject:${subjects}">
									<td th:text="${subject.subjectName}"></td>
									<td th:text="${subject.rules}"></td>
								</tr>
							</tbody>
						</table>


					</div>



				</div>


				<div class="modal fade " tabindex="-1" role="dialog"
					id="subject-modal">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title">规则范围修改</h4>
							</div>
							<div class="modal-body" id="edit">


								<div>
									<label for="ID" class="col-sm-2 control-label"> 专题名称 :
									</label>
									<div class="col-sm-10">
										<input class="form-control" id="edit-subjectName"
											placeholder="专题名称" />
									</div>
								</div>
								<div>
									<label for="ID" class="col-sm-2 control-label"> 应用规则 :
									</label>
									<div class="col-sm-10">
										<label><input name="RulesE" type="checkbox" value="年龄" />年龄</label>
										<label><input name="RulesE" type="checkbox" value="职称" />职称
										</label>
									</div>
								</div>

								<div class="modal-footer">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">关闭</button>
									<button id="edit-save-subject" class="btn btn-primary">保存</button>
								</div>


							</div>

						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
			</section>
		</section>
	</div>
	<script th:src="@{bootstrap/js/bootstrap.min.js}">
		
	</script>
	<!-- app -->
	<script th:src="@{bootstrap/js/app.js}"></script>
	<script th:src="@{bootstrap/js/app.plugin.js}"></script>
	<script th:src="@{bootstrap/js/app.data.js}"></script>
	<!-- fuelux -->
	<script th:src="@{bootstrap/js/fuelux/fuelux.js}"></script>
	<!-- datepicker -->
	<script th:src="@{bootstrap/js/datepicker/bootstrap-datepicker.js}"></script>
	<!-- slider -->
	<script th:src="@{bootstrap/js/slider/bootstrap-slider.js}"></script>
	<!-- file input -->
	<script th:src="@{bootstrap/js/file-input/bootstrap.file-input.js}"></script>
	<!-- combodate -->
	<script th:src="@{bootstrap/js/combodate/moment.min.js}"></script>
	<script th:src="@{bootstrap/js/combodate/combodate.js}"></script>
	<!-- parsley -->
	<script th:src="@{bootstrap/js/parsley/parsley.min.js}"></script>
	<script th:src="@{jquery-1.10.2.min.js}" type="text/javascript">
		
	</script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}">
		
	</script>
	<script type="text/javascript" src="/js/demo.js">
		
	</script>
	<script type="text/javascript"
		src="/bootstrap/datetimepicker/js/bootstrap-datetimepicker.js"
		charset="UTF-8">
		
	</script>
	<script type="text/javascript"
		src="/bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"
		charset="UTF-8">
		
	</script>
	<script type="text/javascript">
		$('.form_datetime').datetimepicker({
			language : 'zh-CN',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			forceParse : 0,
			showMeridian : 1
		});
		$('.form_date').datetimepicker({
			language : 'zh-CN',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			minView : 2,
			forceParse : 0
		});
		$('.form_time').datetimepicker({
			language : 'zh-CN',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 1,
			minView : 0,
			maxView : 1,
			forceParse : 0
		});
	</script>
</body>
</html>
