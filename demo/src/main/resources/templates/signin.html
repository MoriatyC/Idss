<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>项目审批决策支持系统</title>
<meta name="description"
	content="项目审批决策支持系统">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{bootstrap/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{bootstrap/css/plugin.css}">
<link rel="stylesheet" th:href="@{bootstrap/css/style.css}">
<meta content="text/html;charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<link
	th:href="@{bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<!-- header -->
	<header id="header" class="navbar bg bg-black">
		<a href="docs.html" class="btn btn-link pull-right"><i
			class="icon-question icon-xlarge text-default"></i></a> <a
			class="navbar-brand" href="#">SMZ</a>
	</header>
	<!-- / header -->
	<section id="content">
		<div class="main padder">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4 m-t-large" style="margin-left: 33.33333333%;">
					<section class="panel">
						<header class="panel-heading text-center"> 登录 </header>
						<form action="index.html" class="padder">
							<div class="block">
								<label class="control-label">账号</label> <input type="email"
									placeholder="账号" class="form-control">
							</div>
							<div class="block">
								<label class="control-label">密码</label> <input
									type="password" id="inputPassword" placeholder="密码"
									class="form-control">
							</div>
							<div class="checkbox">
								<label> <input type="checkbox"> 记住密码
								</label>
							</div>
							<a href="#" class="pull-right m-t-mini"><small>忘记密码?</small></a>
							<button type="submit" class="btn btn-info">登录</button>
							
							<p class="text-muted text-center">
								<small>还没有账号?</small>
							</p>
							<a href="signup.html" class="btn  btn-block">创建新账号</a>
						</form>
					</section>
				</div>
			</div>
		</div>
	</section>
	<!-- footer -->
	<footer id="footer">
		<div class="text-center padder clearfix">
			<p>
				<br>
				<br> 
			</p>
		</div>
	</footer>
	<!-- / footer -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.js"></script>
	<!-- app -->
	<script src="js/app.js"></script>
	<script src="js/app.plugin.js"></script>
	<script src="js/app.data.js"></script>
</body>
</html>
